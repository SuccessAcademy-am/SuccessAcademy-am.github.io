<style>

  --sa-bg:   #EAE0D5;
  --sa-text: #5E503F;
  --sa-soft: #8A7B6B;
  --smoke: #d4a373;

  background: var(--sa-bg);
  font-family: system-ui, sans-serif;
  color: var(--sa-text);
  overflow-x: hidden;

  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom: 6px;

<script>
/* =============== PRELOADER COUNTDOWN =============== */
(function(){
  const pre = document.getElementById("countdownPreloader");
  const num = document.getElementById("countNumber");
  let count = 3;

  const timer = setInterval(()=>{
    count--;
    if(count > 0){
      num.textContent = count;
    } else {
      clearInterval(timer);
      pre.classList.add("hidden");
    }
  }, 1000);
})();

/* =============== SMOKE EFFECT =============== */
(function(){
  const smoke = document.getElementById("smoke-area");

  function puff(x, y) {
    const s = document.createElement("div");
    s.className = "smoke";
    s.style.left = (x - 24) + "px";
    s.style.top  = (y - 24) + "px";
    smoke.appendChild(s);
    setTimeout(() => s.remove(), 1800);
  }

  window.addEventListener("mousemove", e => puff(e.clientX, e.clientY));

  window.addEventListener("touchmove", e => {
    if (!e.touches.length) return;
    const t = e.touches[0];
    puff(t.clientX, t.clientY);
  }, { passive:true });
})();
</script>
