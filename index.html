<style>
:root {
  --sa-bg: #EAE0D5;
  --sa-text: #5E503F;
  --sa-soft: #8A7B6B;

  --tone1: #C6AC8F;
  --tone2: #E3D5CA;
}

body {
  margin: 0;
  background: var(--sa-bg);
  font-family: system-ui, -apple-system, sans-serif;
  color: var(--sa-text);
  overflow-x: hidden;
}

/* ================= PRELOADER ================= */
.count-preloader {
  position: fixed;
  inset: 0;
  background: var(--sa-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 99999;
  transition: opacity .6s ease, visibility .6s ease;
}

.count-preloader.hidden {
  opacity: 0;
  visibility: hidden;
}

.count-wrapper {
  position: relative;
  width: min(75vw, 380px);
  height: min(75vw, 380px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.count-circle {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 3px solid var(--sa-text);
  animation: circlePulse 2.5s ease-in-out infinite;
}

@keyframes circlePulse {
  0%,100% { transform: scale(.96); opacity:.9 }
  50%     { transform: scale(1);   opacity:1 }
}

.count-content { text-align: center; }

.count-logo {
  font-size: clamp(22px,5vw,28px);
  font-weight: 800;
  letter-spacing: .18em;
  text-transform: uppercase;
  margin-bottom: 16px;
}

.count-number {
  font-size: clamp(64px,15vw,90px);
  font-weight: 900;
}

/* ================= SMOKE ================= */
#smoke-area{
  position: fixed;
  inset: 0;
  pointer-events:none;
  z-index:100;
}

.smoke {
  position:absolute;
  width:40px;
  height:40px;
  background: radial-gradient(circle,
    rgba(227,213,202,0.6)10%,
    rgba(234,224,213,0.12)55%,
    rgba(198,172,143,0)90%
  );
  border-radius:50%;
  animation: smokeFade 1.6s ease-out forwards;
  filter: blur(18px);
  mix-blend-mode: soft-light;
}

@keyframes smokeFade {
  0%{ transform:scale(.5); opacity:.9 }
  100%{ transform:scale(2.8); opacity:0 }
}

/* ================= HERO ================= */
.sa-hero {
  padding: 18px 20px 28px;
}

.sa-hero-header {
  display:flex;
  justify-content: space-between;

.sa-logo {

}

.sa-hero-text h1 {

.sa-hero-text p {

/* ================= IMAGES — 2× BIGGER + NO TOUCHING ================= */
.sa-hero-visual {
  position: relative;
  width: 260px;
  height: 260px;
  margin-top: 100px;
  align-self: flex-end;
}

.sa-portrait {
  position: absolute;
  width: 200px;
  height: 200px;
  border-radius: 999px;
  overflow: hidden;
  box-shadow: 0 25px 45px rgba(0,0,0,0.22);
}

.sa-portrait img {
  width: 160%;
  height: 160%;

  object-position: center top;
  mix-blend-mode: multiply;
}

/* Top larger circle */
.sa-portrait--tone1 {
  right: -10px;
  top: 0;
  background: var(--tone1);
  animation: floatA 12s ease-in-out infinite alternate;
}

/* Bottom larger circle */
.sa-portrait--tone2 {
  left: 0;
  bottom: -20px;
  background: var(--tone2);
  animation: floatB 13s ease-in-out infinite alternate;
}

/* FLOAT WITHOUT OVERLAP */
@keyframes floatA {
  0%   { transform: translate(0,0); }
  25%  { transform: translate(10px,-14px); }
  50%  { transform: translate(-10px,8px); }
  75%  { transform: translate(14px,12px); }
  100% { transform: translate(-6px,-10px); }
}

@keyframes floatB {
  0%   { transform: translate(0,0); }
  25%  { transform: translate(-12px,-10px); }
  50%  { transform: translate(14px,6px); }
  75%  { transform: translate(-10px,10px); }
  100% { transform: translate(6px,-8px); }

<script>
/* =============== COUNTDOWN LOGIC =============== */
(function(){
  const pre = document.getElementById("countdownPreloader");
  const num = document.getElementById("countNumber");

  let count = 3;
  const timer = setInterval(()=>{
    count--;
    if(count > 0){
      num.textContent = count;
    } else {
      clearInterval(timer);
      pre.classList.add("hidden");
    }
  }, 1000);
})();

/* =============== SMOKE EFFECT =============== */
(function(){
  const smoke = document.getElementById("smoke-area");
  function puff(x,y){
    const s=document.createElement("div");
    s.className="smoke";
    s.style.left=(x-20)+"px";
    s.style.top=(y-20)+"px";
    smoke.appendChild(s);
    setTimeout(()=>s.remove(),1600);
  }
  window.addEventListener("mousemove",e=>puff(e.clientX,e.clientY));
  window.addEventListener("touchmove",e=>{
    if(!e.touches.length) return;
    const t=e.touches[0];
    puff(t.clientX,t.clientY);
  },{passive:true});
})();
</script>
