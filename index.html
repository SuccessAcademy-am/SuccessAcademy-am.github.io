<style>
/* =============== GLOBAL COLORS =============== */
:root {
  --sa-bg:   #EAE0D5;  /* background */
  --sa-text: #5E503F;  /* main text */
  --sa-soft: #8A7B6B;  /* softer text */

  --tone1: #C6AC8F;    /* portrait tone 1 */
  --tone2: #E3D5CA;    /* portrait tone 2 */
}

body {
  margin: 0;
  background: var(--sa-bg);
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  color: var(--sa-text);
}

/* =============== COUNTDOWN PRELOADER =============== */
.count-preloader {
  position: fixed;
  inset: 0;
  background: var(--sa-bg);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999999;
  transition: opacity 0.6s ease, visibility 0.6s ease;
}

.count-preloader.hidden {
  opacity: 0;
  visibility: hidden;
}

.count-wrapper {
  position: relative;
  width: min(75vw, 380px);
  height: min(75vw, 380px);
  display: flex;
  align-items: center;
  justify-content: center;
}

.count-circle {
  position: absolute;
  inset: 0;
  border-radius: 50%;
  border: 3px solid var(--sa-text);
  box-shadow: 0 0 25px rgba(94, 80, 63, 0.2);
  animation: circlePulse 2.5s ease-in-out infinite;
}

@keyframes circlePulse {
  0%, 100% { transform: scale(0.96); opacity: 0.9; }
  50%      { transform: scale(1);    opacity: 1;   }
}

.count-content {
  position: relative;
  text-align: center;
  color: var(--sa-text);
}

.count-logo {
  font-size: 28px;
  font-weight: 800;
  letter-spacing: 0.18em;
  text-transform: uppercase;
  margin-bottom: 18px;
}

.count-number {
  font-size: 90px;
  font-weight: 900;
  line-height: 1;
}

@media (max-width: 600px) {
  .count-wrapper { width: 85vw; height: 85vw; }
  .count-number  { font-size: 70px; }
}

/* =============== HERO LAYOUT =============== */
.sa-hero {
  min-height: 100vh;
  padding: 20px 20px 28px;
  display: flex;
  flex-direction: column;
  background: var(--sa-bg);
  box-sizing: border-box;
}

.sa-hero-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sa-logo {
  font-size: 32px;
  font-weight: 900;
  letter-spacing: 0.18em;
}

.sa-menu-icon {

  height: 24px;

}

  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  margin-top: 5vh;   /* moves text into the “red box” zone */
  gap: 16px;
}

/* TEXT */
.sa-hero-text {
  max-width: 520px;
}

.sa-hero-text h1 {
  font-family: Georgia, "Times New Roman", serif;
  font-size: clamp(38px, 9vw, 54px); /* big but fits mobile */
  line-height: 1.08;
  margin: 0 0 12px;
}

.sa-hero-text p {
  font-size: 17px;
  line-height: 1.6;
  color: var(--sa-soft);
  margin: 0;
}

/* IMAGES – FLOATING CIRCLES */
.sa-hero-visual {
  position: relative;
  width: 100%;
  height: 260px;
  margin-top: -26px;             /* pulls images up under text */
  display: flex;
  justify-content: flex-end;     /* right side like screenshot */
}

.sa-portrait {
  position: absolute;
  width: 165px;
  height: 165px;
  border-radius: 999px;
  overflow: hidden;
  box-shadow: 0 22px 40px rgba(0, 0, 0, 0.25);
}

.sa-portrait img {
  width: 115%;
  height: 115%;
  object-fit: cover;
  mix-blend-mode: multiply;
}

.sa-portrait--tone1 {
  right: 0;
  top: 0;
  background: var(--tone1);
  animation: float1 10s ease-in-out infinite alternate;
}

.sa-portrait--tone2 {
  left: 16px;
  bottom: 0;
  background: var(--tone2);
  animation: float2 11s ease-in-out infinite alternate;
}

@keyframes float1 {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(10px, -10px); }
  50%  { transform: translate(-8px, 6px); }
  75%  { transform: translate(6px, 12px); }
  100% { transform: translate(-4px, -6px); }
}

@keyframes float2 {
  0%   { transform: translate(0, 0); }
  25%  { transform: translate(-8px, -8px); }
  50%  { transform: translate(10px, 4px); }
  75%  { transform: translate(-6px, 10px); }
  100% { transform: translate(4px, -4px); }
}

/* DESKTOP ADJUSTMENTS */
@media (min-width: 900px) {

  .sa-hero-inner {

    justify-content: space-between;

    height: 210px;

  }

    font-size: 19px;
  }

</style>

<script>
/* =============== COUNTDOWN LOGIC =============== */
(function () {
  const preloader = document.getElementById("countdownPreloader");
  const numEl = document.getElementById("countNumber");

  let count = 3;

  const interval = setInterval(() => {
    count -= 1;

    if (count > 0) {
      numEl.textContent = count;
    } else {
      clearInterval(interval);
      preloader.classList.add("hidden");
    }
  }, 1000);
})();
</script>
