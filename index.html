<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>Success Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --sa-bg:   #EAE0D5;
      --sa-text: #7f5539;
      --sa-soft: #a68a71;
      --sa-tone1: #C6AC8F;
      --sa-tone2: #E3D5CA;
      --sa-smoke: #d4a373;
    }

    * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
    body {
      margin: 0;
      background: var(--sa-bg);
      font-family: 'Inter', sans-serif;
      color: var(--sa-text);
      overflow-x: hidden;
    }
    html { scroll-behavior: smooth; }

    /* ================= PRELOADER ================= */
    .sa-count-preloader {
      position: fixed;
      inset: 0;
      background: var(--sa-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      transition: opacity .6s ease, visibility .6s ease;
    }
    .sa-count-preloader.hidden { opacity: 0; visibility: hidden; }
    .sa-count-wrapper {
      position: relative;
      width: min(75vw, 380px);
      height: min(75vw, 380px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sa-count-circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid var(--sa-text);
      animation: saCirclePulse 2.5s ease-in-out infinite;
    }
    @keyframes saCirclePulse {
      0%,100% { transform: scale(.96); opacity:.9 }
      50%     { transform: scale(1);   opacity:1 }
    }
    .sa-count-content { text-align:center; }
    .sa-count-logo {
      font-size: clamp(22px,5vw,26px);
      font-weight:800;
      letter-spacing:.18em;
      text-transform:uppercase;
      margin-bottom:12px;
    }
    .sa-count-number { font-size: clamp(60px,14vw,90px); font-weight:900; }

    /* ================= SMOKE (GLOBAL LAYER) ================= */
    #smoke-area-sa {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 99999;
    }
    .sa-smoke {
      position: fixed;
      width: 46px;
      height: 46px;
      background: radial-gradient(circle,
        rgba(212,163,115,0.42) 22%,
        rgba(212,163,115,0.12) 56%,
        rgba(212,163,115,0) 100%
      );
      border-radius: 50%;
      opacity: 0.9;
      filter: blur(18px);
      mix-blend-mode: soft-light;
      animation: saSmokeFade 1.9s ease-out forwards;
    }
    @keyframes saSmokeFade {
      0%   { transform: scale(.45); opacity: 0.85; }
      100% { transform: scale(3.1); opacity: 0; }
    }

    /* ================= MOBILE TOUCH RIPPLE ================= */
    .sa-touch-ripple {
      position: fixed;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      pointer-events: none;
      z-index: 99998;
      background: radial-gradient(circle,
        rgba(127,85,57,0.45) 0%,
        rgba(212,163,115,0.28) 45%,
        rgba(212,163,115,0) 72%
      );
      transform: translate(-50%, -50%) scale(0.4);
      animation: saRipplePop 720ms ease-out forwards;
      mix-blend-mode: multiply;
    }

    @keyframes saRipplePop {
      0%   { transform: translate(-50%, -50%) scale(0.35); opacity: .95; }
      60%  { opacity: .55; }
      100% { transform: translate(-50%, -50%) scale(7.2); opacity: 0; }
    }

    @media (prefers-reduced-motion: reduce) {
      .sa-touch-ripple { display: none !important; }
    }
