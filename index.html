<style>
  /* ================= PRELOADER STYLES ================= */
  .site-preloader {
    position: fixed;
    inset: 0;
    background: #050816; /* dark intro screen */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  .site-preloader.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loader-center {
    position: relative;
    width: min(72vw, 360px);
    height: min(72vw, 360px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .loader-circle {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.16);
    box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.04);
    animation: loaderPulse 2.4s ease-in-out infinite;
  }

  .loader-content {
    position: relative;
    text-align: center;
    color: #f5f5f5;
  }

  .loader-logo {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 28px;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .loader-percent {
    font-size: 16px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: rgba(255, 255, 255, 0.7);
  }

  /* Small accent dot (optional) */
  .loader-logo::after {
    content: "";
    position: absolute;
    top: -6px;
    right: 32%;
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: radial-gradient(circle at 30% 0, #21e3c2, #035bff);
    box-shadow: 0 0 12px rgba(33, 227, 194, 0.9);
  }

  @keyframes loaderPulse {
    0% {
      transform: scale(0.98);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.08);
    }
    50% {
      transform: scale(1);
      border-color: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 30px 6px rgba(255, 255, 255, 0.04);
    }
    100% {
      transform: scale(0.98);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.08);
    }
  }

  @media (max-width: 600px) {
    .loader-center {
      width: 74vw;
      height: 74vw;
    }
    .loader-logo {
      font-size: 22px;
    }
    .loader-percent {
      font-size: 14px;
    }
  }

  /* ================= SMOKE STYLES ================= */
  #smoke-area {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 9999; /* under preloader, above content */
    overflow: hidden;
  }

  .smoke {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(
      circle,
      rgba(227, 213, 202, 0.6) 10%,
      rgba(234, 224, 213, 0.12) 55%,
      rgba(198, 172, 143, 0.0) 90%
    );
    opacity: 0.8;
    border-radius: 50%;
    animation: smokeFade 1.6s ease-out forwards;
    filter: blur(18px);
    mix-blend-mode: soft-light;
  }

  @keyframes smokeFade {
    0%   { transform: scale(0.5); opacity: 0.9; }
    100% { transform: scale(2.8); opacity: 0; }
  }

  /* ================= HERO (YOUR DESIGN) ================= */
  .zulik-hero {
    position: relative;
    overflow: hidden;
    background: #EDEDE9;
    color: #3D3028;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 70px 6vw 100px;

    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 3rem;
  }

  .zulik-hero-text {
    max-width: 540px;

  }

  .zulik-hero-eyebrow {

    align-items: center;

    text-transform: uppercase;

    border-radius: 999px;

  }

    line-height: 1.15;
    margin: 0 0 18px;
    color: #2E231D;
  }

  .zulik-hero-frames {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .zulik-hero-frame {
    padding: 16px 18px;

    background: rgba(255, 255, 255, 0.7);

  .zulik-hero-frame p {
    margin: 0;

    line-height: 1.7;

  }

  .zulik-hero-frame.accent {
    border-color: rgba(125, 103, 85, 0.45);
    background: rgba(255, 252, 247, 0.9);
  }

  .zulik-hero-frame.accent p {
    font-weight: 600;

  .zulik-hero-frame:hover {

    border-color: rgba(125, 103, 85, 0.6);
    background: rgba(255, 255, 255, 0.95);
  }

  .zulik-hero-visual {
    position: relative;
    flex: 1;
    max-width: 520px;
    min-height: 240px;
  }

  .zulik-hero-blob {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 999px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #F7F0E8;
    border: 2px solid rgba(198, 172, 143, 0.7);
    box-shadow: 0 18px 45px rgba(102, 80, 57, 0.25);
    cursor: pointer;
    transition: transform 0.35s ease-out;
  }

  .zulik-hero-blob img {
    width: 100%;
    height: 100%;

  }

  .zulik-hero-blob:nth-child(1) {
    top: 6%;
    right: 4%;
    animation: zulik-float-1 11s infinite ease-in-out;
  }

  .zulik-hero-blob:nth-child(2) {
    bottom: 6%;
    left: 6%;
    width: 150px;
    height: 150px;
    animation: zulik-float-2 9s infinite ease-in-out;
  }

  @keyframes zulik-float-1 {
    0%,100% { transform: translate(0,0); }
    25% { transform: translate(10px,-12px); }
    50% { transform: translate(-6px,6px); }
    75% { transform: translate(4px,10px); }
  }

  @keyframes zulik-float-2 {
    0%,100% { transform: translate(0,0); }
    20% { transform: translate(-8px,-8px); }
    50% { transform: translate(10px,4px); }
    80% { transform: translate(-4px,10px); }
  }

  .zulik-hero-blob:hover {
    animation-play-state: paused;
    transform: scale(1.03);
  }

  /* MOBILE */
  @media (max-width: 800px) {
    .zulik-hero {
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      padding: 40px 18px 48px;

    }

    .zulik-hero-text {

    }

    .zulik-hero h1 {

    }

    .zulik-hero-frame p {
      font-size: 16px;
    }

    .zulik-hero-visual {
      width: 100%;
      min-height: 220px;
      margin-top: 10px;
    }

    .zulik-hero-blob {
      width: 145px;
      height: 145px;
    }

    .zulik-hero-blob:nth-child(1) {
      top: 0;
      right: 6%;
    }

    .zulik-hero-blob:nth-child(2) {
      bottom: 4%;
      left: 12%;
      width: 135px;
      height: 135px;
    }
  }
</style>

<script>
  // PRELOADER LOGIC (0% -> 100%, then hide)
  (function () {
    const preloader = document.getElementById("sitePreloader");
    const percentEl = document.getElementById("loaderPercent");

    let current = 0;
    const target = 100;
    const duration = 2200; // ms
    const stepTime = 30;
    const increment = (target * stepTime) / duration;

    const timer = setInterval(() => {
      current += increment;
      if (current >= target) {
        current = target;
        clearInterval(timer);
        setTimeout(() => {
          preloader.classList.add("hidden");
        }, 400);
      }
      percentEl.textContent = Math.round(current) + "%";
    }, stepTime);
  })();

  // SMOKE EFFECT (mouse + touch)
  (function(){
    const smokeArea = document.getElementById("smoke-area");

    function createSmoke(x, y) {
      const smoke = document.createElement("div");
      smoke.className = "smoke";
      smoke.style.left = (x - 20) + "px";
      smoke.style.top = (y - 20) + "px";
      smokeArea.appendChild(smoke);
      smoke.addEventListener("animationend", () => smoke.remove());
    }

    window.addEventListener("mousemove", (e) => {
      createSmoke(e.clientX, e.clientY);
    });

    window.addEventListener("touchmove", (e) => {
      const t = e.touches[0];
      if (!t) return;
      createSmoke(t.clientX, t.clientY);
    });
  })();
</script>
