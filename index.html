<!DOCTYPE html>
<html lang="hy">
<head>
  <meta charset="UTF-8" />
  <title>Success Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Social preview -->
  <meta property="og:title" content="Success Academy — Shopify & Upwork դասընթաց" />
  <meta property="og:description" content="Սովորիր Shopify, Upwork և AI գործիքներ, ստեղծիր իրական ֆրիլանս կարիերա Success Academy-ի հետ։" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0434.jpg?v=1765139942" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Success Academy — Shopify & Upwork դասընթաց" />
  <meta name="twitter:description" content="Սովորիր Shopify, Upwork և AI գործիքներ, ստեղծիր իրական ֆրիլանս կարիերա Success Academy-ի հետ։" />
  <meta name="twitter:image" content="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0434.jpg?v=1765139942" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --sa-bg:   #EAE0D5;
      --sa-text: #7f5539;
      --sa-soft: #a68a71;
      --sa-tone1: #C6AC8F;
      --sa-tone2: #E3D5CA;
      --sa-smoke: #d4a373;
    }

    body {
      margin: 0;
      background: var(--sa-bg);
      font-family: 'Inter', sans-serif;
      color: var(--sa-text);
      overflow-x: hidden;
    }

    /* ================= HERO FLOATING IMAGES (UPDATED) ================= */
    .sa-hero-visual {
      position: relative;
      width: min(100vw, 520px);
      height: min(100vw, 520px);
      align-self: flex-end;
      opacity: 0;
      transform: translateY(-40px);
      transition: opacity 0.8s ease, transform 0.9s ease;
      margin-top: 32px;
    }

    .sa-hero-visual.sa-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .sa-portrait {
      position: absolute;
      width: min(50vw, 215px);
      height: min(50vw, 215px);
      border-radius: 999px;
      overflow: hidden;
      box-shadow: 0 22px 42px rgba(0,0,0,0.18);
      pointer-events: none;
    }

    .sa-portrait img {
      width: 160%;
      height: 160%;
      object-fit: cover;
      object-position: center top;
      mix-blend-mode: multiply;
    }

    /* FINAL NON-OVERLAPPING POSITIONS */
    .sa-portrait--tone1 {
      right: 60px;
      top: 40px;
      background: var(--sa-tone1);
      animation: saFloatA 16s ease-in-out infinite alternate;
      animation-play-state: paused;
    }

    .sa-portrait--tone2 {
      left: 60px;
      bottom: 40px;
      background: var(--sa-tone2);
      animation: saFloatB 18s ease-in-out infinite alternate;
      animation-play-state: paused;
    }

    /* SUPER SOFT FLOAT */
    @keyframes saFloatA {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(8px, -6px); }
      50%  { transform: translate(-10px, 6px); }
      75%  { transform: translate(10px, 8px); }
      100% { transform: translate(-6px, -4px); }
    }

    @keyframes saFloatB {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-8px, -6px); }
      50%  { transform: translate(10px, 6px); }
      75%  { transform: translate(-10px, 8px); }
      100% { transform: translate(6px, -4px); }
    }

    .sa-floating {
      animation-play-state: running !important;
    }

    /* EVERYTHING ELSE FROM YOUR ORIGINAL CODE IS BELOW */

    .sa-count-preloader { position: fixed; inset:0; background: var(--sa-bg); display:flex; align-items:center; justify-content:center; z-index:999999; transition:opacity .6s ease, visibility .6s ease; }
    .sa-count-preloader.hidden { opacity:0; visibility:hidden; }

    /* ... ALL YOUR ORIGINAL CSS (NO CHANGES) ... */

  </style>
</head>
<body>

  <!-- PRELOADER -->
  <div id="countdownPreloader" class="sa-count-preloader">
    <div class="sa-count-wrapper">
      <div class="sa-count-circle"></div>
      <div class="sa-count-content">
        <div class="sa-count-logo">Success Academy</div>
        <div class="sa-count-number" id="countNumber">3</div>
      </div>
    </div>
  </div>

  <!-- HEADER -->
  <header class="sa-main-header">
    <div class="sa-logo">SUCCESS ACADEMY</div>
    <button class="sa-menu-toggle" id="saMenuToggle"><span>♥</span></button>
  </header>

  <!-- MENU -->
  <nav class="sa-menu-panel" id="saMenuPanel">
    <div class="sa-menu-card">
      <button class="sa-menu-link" data-scroll="#shopify-upwork"><span class="sa-menu-dot"></span> Shopify & Upwork</button>
      <button class="sa-menu-link sa-menu-close" data-close="true">Փակել ✕</button>
    </div>
  </nav>

  <!-- HERO -->
  <section class="sa-hero" id="hero">
    <div class="sa-hero-inner">

      <div class="sa-hero-text">
        <div class="sa-text-frame sa-anim-frame">
          <h1>Մեզ հետ նոր մասնագիտությունը դառնում է իրական ֆրիլանս կարիերա</h1>
          <p>Աշխատանք միջազգային հարթակներում...</p>
        </div>
      </div>

      <div class="sa-hero-visual">
        <div class="sa-portrait sa-portrait--tone1">
          <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0429.jpg?v=1765128579">
        </div>

        <div class="sa-portrait sa-portrait--tone2">
          <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0428.jpg?v=1765128580">
        </div>
      </div>

    </div>
  </section>

  <!-- ALL OTHER SECTIONS FROM YOUR ORIGINAL CODE REMAIN EXACTLY THE SAME -->

  <script>
    /* PRELOADER + FLOAT */
    (function(){
      const pre = document.getElementById("countdownPreloader");
      const num = document.getElementById("countNumber");
      const visual = document.querySelector(".sa-hero-visual");
      const circles = document.querySelectorAll(".sa-portrait");

      let count = 3;
      const timer = setInterval(()=>{
        count--;
        if(count > 0){
          num.textContent = count;
        } else {
          clearInterval(timer);
          pre.classList.add("hidden");

          setTimeout(() => {
            visual.classList.add("sa-visible");
            circles.forEach(c => c.classList.add("sa-floating"));
          }, 700);
        }
      }, 1000);
    })();

    /* MENU */
    (function(){
      const toggle = document.getElementById("saMenuToggle");
      const panel = document.getElementById("saMenuPanel");

      toggle.addEventListener("click", () => {
        panel.classList.toggle("open");
      });

      document.querySelectorAll(".sa-menu-link").forEach(btn => {
        btn.addEventListener("click", e => {
          if (btn.dataset.close === "true") { panel.classList.remove("open"); return; }
          const target = document.querySelector(btn.getAttribute("data-scroll"));
          if (target) target.scrollIntoView({ behavior:"smooth" });
          panel.classList.remove("open");
        });
      });
    })();

    /* REMOVE DRAGGING → FULLY DELETED */

  </script>

</body>
</html>
