<style>

<script>
/* =============== COUNTDOWN LOGIC =============== */
(function () {
  const preloader = document.getElementById("countdownPreloader");
  const numEl = document.getElementById("countNumber");

  let count = 3;

  const interval = setInterval(() => {
    count -= 1;

    if (count > 0) {
      numEl.textContent = count;
    } else {
      clearInterval(interval);
      preloader.classList.add("hidden");
    }
  }, 1000);
})();

/* =============== SMOKE EFFECT LOGIC (interactive) =============== */
(function () {
  const smokeArea = document.getElementById('smoke-area');

  function createSmoke(x, y) {
    const s = document.createElement('div');
    s.className = 'smoke';
    s.style.left = (x - 28) + 'px';
    s.style.top  = (y - 28) + 'px';
    smokeArea.appendChild(s);

    setTimeout(() => s.remove(), 1900);
  }

  // Desktop
  window.addEventListener('mousemove', (e) => {
    createSmoke(e.clientX, e.clientY);
  });

  // Mobile
  window.addEventListener('touchmove', (e) => {
    if (!e.touches || !e.touches.length) return;
    const t = e.touches[0];
    createSmoke(t.clientX, t.clientY);
  }, { passive: true });
})();
</script>
