<script>
/* ================= PRELOADER LOGIC ================== */
(function () {
  const preloader = document.getElementById("sitePreloader");
  const percentEl = document.getElementById("loaderPercent");

  let current = 0;
  const target = 100;
  const duration = 2200;
  const stepTime = 30;
  const increment = (target * stepTime) / duration;

  const timer = setInterval(() => {
    current += increment;

    if (current >= target) {
      current = target;
      clearInterval(timer);
      setTimeout(() => preloader.classList.add("hidden"), 400);
    }

    percentEl.textContent = Math.round(current) + "%";
  }, stepTime);
})();
</script>
