
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --accent: #E3FC02;
      --bg: #1F1F21;
      --text: #ffffff;
      --card: #2A2A2D;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #333, var(--bg));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 20px;
      border: 1px solid rgba(227, 252, 2, 0.3);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
      padding: 24px 20px 28px;
      backdrop-filter: blur(12px);
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
      display: block;
      margin: 0 auto 12px;
    }

    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 16px;
    }

    .link-btn {
      display: block;
      width: 100%;
      text-decoration: none;
      color: var(--text);
      background: var(--card);
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid transparent;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background 0.12s ease;
    }

    .link-btn span {
      position: relative;
      z-index: 1;
    }

    .link-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(227, 252, 2, 0.18), transparent 60%);
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .link-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.7);
      border-color: rgba(227, 252, 2, 0.5);
    }

    .link-btn:hover::before {
      opacity: 1;
    }

    .link-btn.primary {
      background: linear-gradient(135deg, #E3FC02, #C2DE01);
      color: #111111;
      font-weight: 600;
    }

    .link-btn.primary:hover {
      background: linear-gradient(135deg, #F2FF66, #E3FC02);
      box-shadow: 0 10px 20px rgba(227, 252, 2, 0.45);
    }

    .footer {
      text-align: center;
      font-size: 11px;
      opacity: 0.6;
      margin-top: 6px;
    }

    @media (max-width: 480px) {
      .wrapper {
        padding: 20px 16px 22px;
      }
      .title {
        font-size: 18px;
      }
      .subtitle {
        font-size: 12px;
      }
    }
  </style>
</head>
