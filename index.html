<!-- ================== PRELOADER ================== -->
<div id="sitePreloader" class="site-preloader">
  <div class="loader-center">
    <div class="loader-circle"></div>

    <div class="loader-content">
      <!-- BRAND NAME â€” CHANGE THIS -->
      <div class="loader-logo">Success Academy</div>

      <div class="loader-percent" id="loaderPercent">0%</div>
    </div>
  </div>
</div>

<style>
  /* ========== PRELOADER STYLES ========== */
  .site-preloader {
    position: fixed;
    inset: 0;
    background: #050816; /* Zulik dark navy */
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999999;
    transition: opacity 0.6s ease, visibility 0.6s ease;
  }

  .site-preloader.hidden {
    opacity: 0;
    visibility: hidden;
  }

  .loader-center {
    position: relative;
    width: min(70vw, 360px);
    height: min(70vw, 360px);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .loader-circle {
    position: absolute;
    inset: 0;
    border-radius: 50%;
    border: 1px solid rgba(255, 255, 255, 0.18);
    box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.06);
    animation: loaderPulse 2.4s ease-in-out infinite;
  }

  .loader-content {
    position: relative;
    text-align: center;
    color: #ffffff;
  }

  .loader-logo {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    font-size: 28px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    font-weight: 700;
    margin-bottom: 10px;
    position: relative;
  }

  /* Accent dot like Zulik */
  .loader-logo::after {
    content: "";
    position: absolute;
    top: -6px;
    right: 35%;
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: radial-gradient(circle at 30% 0, #00ff7a, #006dff);
    box-shadow: 0 0 12px rgba(0, 255, 140, 0.9);
  }

  .loader-percent {
    font-size: 16px;
    letter-spacing: 0.2em;
    color: rgba(255, 255, 255, 0.75);
  }

  @keyframes loaderPulse {
    0% {
      transform: scale(0.98);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.07);
    }
    50% {
      transform: scale(1);
      border-color: rgba(255, 255, 255, 0.28);
      box-shadow: 0 0 30px 6px rgba(255, 255, 255, 0.05);
    }
    100% {
      transform: scale(0.98);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.07);
    }
  }

  /* Mobile optimization */
  @media (max-width: 600px) {
    .loader-center {
      width: 80vw;
      height: 80vw;
    }
    .loader-logo {
      font-size: 22px;
    }
    .loader-percent {
      font-size: 14px;
    }
  }
</style>

<script>
  /* ========== PRELOADER LOGIC ========== */
  (function () {
    const preloader = document.getElementById("sitePreloader");
    const percentEl = document.getElementById("loaderPercent");

    let current = 0;
    const target = 100;
    const duration = 2200; // total time
    const stepTime = 30;
    const increment = (target * stepTime) / duration;

    const timer = setInterval(() => {
      current += increment;

      if (current >= target) {
        current = target;
        clearInterval(timer);

        // fade out after reaching 100%
        setTimeout(() => {
          preloader.classList.add("hidden");
        }, 400);
      }

      percentEl.textContent = Math.round(current) + "%";
    }, stepTime);
  })();
</script>
