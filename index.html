<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Success Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#EAE0D5;
  --text:#7f5539;
  --soft:#a68a71;

  --ring:#1F1F21;
  --smoke: 212,163,115;

  /* sizes */
  --photoSize: 240px;      /* photo circle size */
  --ringSize: 360px;       /* big ring size */
  --ringW: 6px;

  /* overlap/position control (DESKTOP) */
  --p1-x: 20px;   --p1-y: 90px;
  --p2-x: 155px;  --p2-y: 120px;

  --r1-x: -60px;  --r1-y: 70px;
  --r2-x: 140px;  --r2-y: 220px;
}

/* ===== Mobile layout (match your screenshot) ===== */
@media (max-width:600px){
  :root{
    --photoSize: 230px;
    --ringSize: 360px;
    --ringW: 6px;

    /* ✅ MOBILE positions (adjust if you want) */
    --p1-x: 18px;   --p1-y: 115px;
    --p2-x: 145px;  --p2-y: 132px;

    --r1-x: -120px; --r1-y: 120px;
    --r2-x: 120px;  --r2-y: 245px;
  }
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

.header{
  position:sticky; top:0; z-index:50;
  padding:14px 18px;
  background:rgba(234,224,213,.85);
  backdrop-filter: blur(12px);
  display:flex; justify-content:space-between; align-items:center;
}
.logo{font-weight:800; letter-spacing:.08em; font-size:24px;}

.wrap{padding:18px;}
.card{
  background:rgba(255,255,255,.88);
  border:1px solid rgba(127,85,57,.20);
  border-radius:20px;
  padding:18px;
  box-shadow:0 18px 32px rgba(0,0,0,.10);
}
h1{margin:0 0 10px; font-size:28px; line-height:1.2;}
p{margin:0; color:var(--soft); line-height:1.5;}

.visual{
  position:relative;
  width:min(96vw, 520px);
  height:420px;
  margin:22px auto 0;
  overflow:visible;
}

/* ===== Big rings (BEHIND photos) ===== */
.ring{
  position:absolute;
  width:var(--ringSize);
  height:var(--ringSize);
  border-radius:50%;
  border:var(--ringW) solid var(--ring);
  z-index:1;
  pointer-events:none;
}

.r1{ left:var(--r1-x); top:var(--r1-y); }
.r2{ left:var(--r2-x); top:var(--r2-y); }

/* ===== Photo circles (ON TOP) ===== */
.portrait{
  position:absolute;
  width:var(--photoSize);
  height:var(--photoSize);     /* ✅ force true circle */
  border-radius:50%;
  overflow:hidden;             /* ✅ clip image */
  background:#fff;
  box-shadow:0 24px 48px rgba(0,0,0,.18);
  z-index:3;
  will-change: transform;
}

/* photo inside */
.portrait img{
  width:160%;
  height:160%;
  object-fit:cover;
  object-position:center top;
  display:block;
}

/* thin ring on the photo itself (optional, looks like your screenshot) */
.portrait::after{
  content:"";
  position:absolute;
  inset: calc(-1 * var(--ringW));
  border-radius:50%;
  border: var(--ringW) solid var(--ring);
  z-index:5;
  pointer-events:none;
}

/* positions (exactly controlled) */
.p1{ left:var(--p1-x); top:var(--p1-y); }
.p2{ left:var(--p2-x); top:var(--p2-y); }

/* Floating (keeps your exact base position using translate3d) */
.p1{ animation: float1 10s ease-in-out infinite alternate; }
.p2{ animation: float2 12s ease-in-out infinite alternate; }

@keyframes float1{
  from{ transform: translate3d(0,0,0); }
  to{   transform: translate3d(14px,-10px,0); }
}
@keyframes float2{
  from{ transform: translate3d(0,0,0); }
  to{   transform: translate3d(-12px,12px,0); }
}

/* ===== Smoke outside photo frame (NOT inside) ===== */
.smoke{
  position:absolute;
  width:28px; height:28px;
  border-radius:50%;
  pointer-events:none;
  z-index:6;
  background: radial-gradient(circle,
    rgba(var(--smoke), .70) 0%,
    rgba(var(--smoke), .28) 45%,
    rgba(var(--smoke), .10) 62%,
    rgba(var(--smoke), 0) 78%
  );
  filter: blur(10px);
  mix-blend-mode: soft-light;
  animation: puff 1.9s ease-out forwards;
}
@keyframes puff{
  0%   { transform: translate(0,0) scale(.9); opacity:1; }
  100% { transform: translate(var(--dx), var(--dy)) scale(3.0); opacity:0; }
}
</style>
</head>

<body>
  <div class="header">
    <div class="logo">SUCCESS ACADEMY</div>
    <div style="width:40px;height:40px;border-radius:999px;background:#fff;display:grid;place-items:center;box-shadow:0 10px 22px rgba(0,0,0,.12);">♥</div>
  </div>

  <div class="wrap">
    <div class="card">
      <h1>Ֆրիլանս կարիերա</h1>
      <p>Միջազգային հարթակներում աշխատելու հստակ ուղի</p>
    </div>

    <div class="visual" id="visual">
      <!-- ✅ rings behind (your marked frames) -->
      <div class="ring r1"></div>
      <div class="ring r2"></div>

      <!-- ✅ photos exactly placed -->
      <div class="portrait p1" id="p1">
        <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0429.jpg?v=1765128579" alt="">
      </div>

      <div class="portrait p2" id="p2">
        <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0428.jpg?v=1765128580" alt="">
      </div>
    </div>
  </div>

<script>
/* Smoke OUTSIDE the photo frame (ring), not inside */
(function(){
  const visual = document.getElementById("visual");
  const portraits = [document.getElementById("p1"), document.getElementById("p2")];
  if(!visual || portraits.some(x => !x)) return;

  function spawnOutside(el){
    const v = visual.getBoundingClientRect();
    const r = el.getBoundingClientRect();

    const cx = (r.left + r.width/2) - v.left;
    const cy = (r.top  + r.height/2) - v.top;

    // slightly outside the ring
    const radius = (r.width/2) + 12;

    const a = Math.random() * Math.PI * 2;
    const x = cx + Math.cos(a) * radius;
    const y = cy + Math.sin(a) * radius;

    // drift outward from the ring
    const dx = Math.cos(a) * (35 + Math.random()*30) + (Math.random()*14 - 7);
    const dy = Math.sin(a) * (35 + Math.random()*30) + (Math.random()*14 - 7) - 8;

    const puff = document.createElement("div");
    puff.className = "smoke";
    puff.style.left = x + "px";
    puff.style.top  = y + "px";
    puff.style.setProperty("--dx", dx + "px");
    puff.style.setProperty("--dy", dy + "px");

    visual.appendChild(puff);
    setTimeout(()=>puff.remove(), 1900);
  }

  setInterval(()=>{
    portraits.forEach(p => { if(Math.random() < 0.9) spawnOutside(p); });
  }, 260);
})();
</script>
</body>
</html>
