<style>
  /* Smoke Layer */
  #smoke-area {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 999999;
    overflow: hidden;
  }

  .smoke {
    position: absolute;
    width: 40px;
    height: 40px;
    background: radial-gradient(
      circle,
      rgba(227, 213, 202, 0.6) 10%,
      rgba(234, 224, 213, 0.12) 55%,
      rgba(198, 172, 143, 0.0) 90%
    );
    opacity: 0.8;
    border-radius: 50%;
    animation: smokeFade 1.6s ease-out forwards;
    filter: blur(18px);
    mix-blend-mode: soft-light;
  }

  @keyframes smokeFade {
    0%   { transform: scale(0.5); opacity: 0.9; }
    100% { transform: scale(2.8); opacity: 0; }
  }

  /* HERO SECTION */
  .zulik-hero {
    position: relative;
    overflow: hidden;
    background: #EDEDE9;
    color: #3D3028;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    padding: 70px 6vw 100px;
    min-height: 75vh;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 3rem;
  }

  .zulik-hero-text {
    max-width: 520px;
    z-index: 2;
  }

  .zulik-hero-eyebrow {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 12px;
    letter-spacing: 0.16em;
    text-transform: uppercase;
    color: #7D6755;
    margin-bottom: 12px;
    padding: 6px 14px;
    border-radius: 999px;
    background: rgba(255,255,255,0.4);
    border: 1px solid rgba(198, 172, 143, 0.45);
  }

  .zulik-dot {
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: radial-gradient(circle at 30% 0, #C6AC8F, #8C6F54);
  }

  .zulik-hero h1 {
    font-size: clamp(28px, 3.6vw, 40px);
    line-height: 1.15;
    margin: 0 0 18px;

  }

  /* INTERACTIVE FRAMES AROUND SENTENCES */
  .zulik-hero-frames {
    display: flex;
    flex-direction: column;
    gap: 14px;
  }

  .zulik-hero-frame {
    padding: 14px 16px;
    border-radius: 18px;
    background: rgba(255, 255, 255, 0.7);
    border: 1px solid rgba(125, 103, 85, 0.22);
    box-shadow: 0 10px 25px rgba(70, 55, 40, 0.12);
    backdrop-filter: blur(6px);
    transition: transform 0.25s ease-out, box-shadow 0.25s ease-out, border-color 0.25s ease-out, background 0.25s ease-out;
  }

  .zulik-hero-frame p {
    margin: 0;
    font-size: 15px;
    line-height: 1.6;
    color: #6E5B4E;
  }

  .zulik-hero-frame.accent {
    border-color: rgba(125, 103, 85, 0.45);
    background: rgba(255, 252, 247, 0.9);
  }

  .zulik-hero-frame.accent p {
    font-weight: 600;
    color: #3A2A21;
  }

  .zulik-hero-frame:hover {
    transform: translateY(-4px);
    box-shadow: 0 16px 40px rgba(70, 55, 40, 0.18);
    border-color: rgba(125, 103, 85, 0.6);
    background: rgba(255, 255, 255, 0.95);
  }

  /* VISUAL SIDE */
  .zulik-hero-visual {
    position: relative;
    flex: 1;
    max-width: 520px;
    min-height: 240px;
  }

  .zulik-hero-blob {
    position: absolute;
    width: 160px;
    height: 160px;
    border-radius: 999px;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #F7F0E8;
    border: 2px solid rgba(198, 172, 143, 0.7);
    box-shadow: 0 18px 45px rgba(102, 80, 57, 0.25);
    cursor: pointer;
    transition: transform 0.35s ease-out;
  }

  .zulik-hero-blob img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .zulik-hero-blob:nth-child(1) {
    top: 6%;
    right: 4%;
    animation: zulik-float-1 11s infinite ease-in-out;
  }

  .zulik-hero-blob:nth-child(2) {
    bottom: 6%;
    left: 6%;
    width: 150px;
    height: 150px;
    animation: zulik-float-2 9s infinite ease-in-out;
  }

  @keyframes zulik-float-1 {
    0%,100% { transform: translate(0,0); }
    25% { transform: translate(10px,-12px); }
    50% { transform: translate(-6px,6px); }
    75% { transform: translate(4px,10px); }
  }

  @keyframes zulik-float-2 {
    0%,100% { transform: translate(0,0); }
    20% { transform: translate(-8px,-8px); }
    50% { transform: translate(10px,4px); }
    80% { transform: translate(-4px,10px); }
  }

  .zulik-hero-blob:hover {
    animation-play-state: paused;
    transform: scale(1.03);
  }

  /* MOBILE OPTIMIZATION */
  @media (max-width: 800px) {
    .zulik-hero {
      flex-direction: column;
      padding: 50px 5vw 70px;
      text-align: center;
      gap: 2.5rem;
    }

    .zulik-hero h1 {
      font-size: 24px;
      line-height: 1.3;
    }

    .zulik-hero-frames {
      text-align: left;
    }

    .zulik-hero-eyebrow {
      margin: 0 auto 12px;
    }

    .zulik-hero-visual {
      width: 100%;
      min-height: 200px;
      margin-top: 20px;
    }

    .zulik-hero-blob {
      width: 130px;
      height: 130px;
    }

    .zulik-hero-blob:nth-child(1) {
      top: 0;
      right: 10%;
    }

    .zulik-hero-blob:nth-child(2) {
      bottom: 0;
      left: 10%;
    }
  }
</style>
