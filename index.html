<!DOCTYPE html>
<html lang="hy">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Success Academy</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#EAE0D5;
  --text:#7f5539;
  --soft:#a68a71;
  --smoke:#d4a373;

  --portrait-size: 260px;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  font-family:Inter,sans-serif;
  color:var(--text);
  overflow-x:hidden;
}

/* ================= HERO ================= */
.hero{
  padding:24px;
}

.hero-card{
  background:#fff;
  border-radius:20px;
  padding:20px;
  box-shadow:0 18px 32px rgba(0,0,0,.12);
}

.hero-card h1{
  margin:0 0 10px;
  font-size:28px;
}
.hero-card p{
  margin:0;
  color:var(--soft);
}

/* ================= VISUAL ================= */
.visual{
  position:relative;
  width:100%;
  height:360px;
  margin-top:30px;
}

/* === TRUE CIRCLE FIX (IMPORTANT) === */
.portrait{
  position:absolute;
  width:var(--portrait-size);
  height:var(--portrait-size);     /* force square */
  border-radius:50%;
  overflow:hidden;                /* CLIPS IMAGE */
  box-shadow:0 24px 48px rgba(0,0,0,.2);
  background:#fff;
  animation-play-state:paused;
}

/* Image inside */
.portrait img{
  width:160%;
  height:160%;
  object-fit:cover;
  object-position:center top;
  display:block;
}

/* === SMOKE AURA === */
.portrait::before{
  content:"";
  position:absolute;
  inset:-36px;
  border-radius:50%;
  background:radial-gradient(circle,
    rgba(212,163,115,.75) 0%,
    rgba(212,163,115,.35) 40%,
    rgba(212,163,115,.12) 60%,
    rgba(212,163,115,0) 78%);
  filter:blur(14px);
  animation:smokePulse 3.2s ease-in-out infinite;
  z-index:0;
}

@keyframes smokePulse{
  0%,100%{transform:scale(.98);opacity:.8}
  50%{transform:scale(1.08);opacity:1}
}

/* Desktop float */
.p1{
  right:10%;
  top:0;
  animation:floatA 14s ease-in-out infinite alternate;
}
.p2{
  left:10%;
  bottom:0;
  animation:floatB 16s ease-in-out infinite alternate;
}

@keyframes floatA{
  from{transform:translate(0,0)}
  to{transform:translate(18px,-20px)}
}
@keyframes floatB{
  from{transform:translate(0,0)}
  to{transform:translate(-18px,20px)}
}

.floating{animation-play-state:running}

/* ================= MOBILE FIX ================= */
@media(max-width:600px){
  :root{
    --portrait-size: 220px;
  }

  .visual{
    height:300px;
  }

  /* 15% overlap EXACT */
  .p1{
    left:50%;
    right:auto;
    top:10px;
    transform:translateX(calc(-50% - 15%));
    animation:floatMobileA 10s ease-in-out infinite alternate;
  }
  .p2{
    left:50%;
    bottom:auto;
    top:30px;
    transform:translateX(calc(-50% + 15%));
    animation:floatMobileB 12s ease-in-out infinite alternate;
  }

  @keyframes floatMobileA{
    from{transform:translateX(calc(-50% - 15%)) translateY(0)}
    to{transform:translateX(calc(-50% - 15%)) translateY(-12px)}
  }
  @keyframes floatMobileB{
    from{transform:translateX(calc(-50% + 15%)) translateY(0)}
    to{transform:translateX(calc(-50% + 15%)) translateY(12px)}
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-card">
    <h1>Ֆրիլանս կարիերա</h1>
    <p>Միջազգային հարթակներում աշխատելու հստակ ուղի</p>
  </div>

  <div class="visual">
    <div class="portrait p1">
      <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0429.jpg?v=1765128579">
    </div>

    <div class="portrait p2">
      <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0428.jpg?v=1765128580">
    </div>
  </div>
</section>

<script>
/* start floating after load */
window.addEventListener("load",()=>{
  document.querySelectorAll(".portrait").forEach(p=>{
    p.classList.add("floating");
  });
});
</script>

</body>
</html>
