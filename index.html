<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --sa-bg:   #EAE0D5;
      --sa-text: #5E503F;
      --sa-soft: #8A7B6B;

      --sa-tone1: #C6AC8F;
      --sa-tone2: #E3D5CA;

      --sa-smoke: #d4a373;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: var(--sa-bg);
      font-family: system-ui, -apple-system, sans-serif;
      color: var(--sa-text);
      overflow-x: hidden;
    }

    /* ================= PRELOADER ================= */
    .sa-count-preloader {
      position: fixed;
      inset: 0;
      background: var(--sa-bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999999;
      transition: opacity .6s ease, visibility .6s ease;
    }
    .sa-count-preloader.hidden {
      opacity: 0;
      visibility: hidden;
    }
    .sa-count-wrapper {
      position: relative;
      width: min(75vw, 380px);
      height: min(75vw, 380px);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .sa-count-circle {
      position: absolute;
      inset: 0;
      border-radius: 50%;
      border: 3px solid var(--sa-text);
      animation: saCirclePulse 2.5s ease-in-out infinite;
    }
    @keyframes saCirclePulse {
      0%,100% { transform: scale(.96); opacity:.9 }
      50%     { transform: scale(1);   opacity:1 }
    }
    .sa-count-content { text-align:center; }
    .sa-count-logo {
      font-size: clamp(22px,5vw,28px);
      font-weight:800;
      letter-spacing:.18em;
      text-transform:uppercase;
      margin-bottom:16px;
    }
    .sa-count-number {
      font-size: clamp(64px,15vw,90px);
      font-weight:900;
    }

    /* ================= SMOKE ================= */
    #smoke-area-sa {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 99999;
    }

    .sa-smoke {
      position: absolute;
      width: 48px;
      height: 48px;
      background: radial-gradient(
        circle,
        rgba(212,163,115,0.55) 20%,
        rgba(212,163,115,0.12) 55%,
        rgba(212,163,115,0) 100%
      );
      border-radius: 50%;
      opacity: 0.85;
      filter: blur(18px);
      mix-blend-mode: soft-light;
      animation: saSmokeFade 1.8s ease-out forwards;
    }

    @keyframes saSmokeFade {
      0%   { transform: scale(.5); opacity: 0.9; }
      100% { transform: scale(3.4); opacity: 0; }
    }

    /* ================= HERO ================= */
    .sa-hero {
      min-height: 100vh;
      padding: 16px 20px 24px;
      display:flex;
      flex-direction:column;
      background: var(--sa-bg);
    }

    .sa-hero-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom: 6px;
    }
    .sa-logo {
      font-size: clamp(26px,7vw,32px);
      font-weight:900;
      letter-spacing:.18em;
    }
    .sa-menu-icon {
      width:2px;
      height:24px;
      background:var(--sa-text);
      border-radius:999px;
    }

    .sa-hero-inner {
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      margin-top: 4px;
    }

    .sa-hero-text {
      margin-top: 0;
    }
    .sa-hero-text h1 {
      font-family: Georgia, serif;
      font-size: clamp(48px,13vw,62px);
      line-height:1.05;
      margin:0 0 8px;
    }
    .sa-hero-text p {
      font-size: clamp(18px,4.8vw,22px);
      color:var(--sa-soft);
      line-height:1.6;
      margin:0 0 12px;
    }

    /* ================= ROUND IMAGE FRAMES ================= */
    .sa-hero-visual {
      position:relative;
      width: min(70vw, 340px);
      height: min(70vw, 340px);
      align-self:flex-end;
      margin-top: 10px;
      margin-bottom: 10px;

      opacity: 0;                  /* start hidden */
      transform: translateY(-40px);/* start higher (fall) */
      transition: opacity 0.8s ease, transform 0.9s ease;
    }

    .sa-hero-visual.sa-visible {
      opacity: 1;
      transform: translateY(0);    /* falls into place */
    }

    .sa-portrait {
      position:absolute;
      width: min(50vw, 260px);
      height: min(50vw, 260px);
      border-radius:999px;
      overflow:hidden;
      box-shadow:0 25px 45px rgba(0,0,0,0.22);
    }

    /* image inside circle */
    .sa-portrait img {
      width:170%;
      height:170%;
      object-fit:cover;
      object-position:center top;
      mix-blend-mode:multiply;
    }

    /* TOP circle */
    .sa-portrait--tone1 {
      right:-10px;
      top:0;
      background:var(--sa-tone1);
      animation: saFloatA 12s ease-in-out infinite alternate;
      animation-play-state: paused; /* start later */
    }

    /* BOTTOM circle */
    .sa-portrait--tone2 {
      left:0;
      bottom:-12px;
      background:var(--sa-tone2);
      animation: saFloatB 13s ease-in-out infinite alternate;
      animation-play-state: paused;
    }

    /* FLOATING KEYFRAMES */
    @keyframes saFloatA {
      0%   { transform:translate(0,0); }
      25%  { transform:translate(14px,-18px); }
      50%  { transform:translate(-14px,12px); }
      75%  { transform:translate(18px,18px); }
      100% { transform:translate(-6px,-12px); }
    }

    @keyframes saFloatB {
      0%   { transform:translate(0,0); }
      25%  { transform:translate(-16px,-14px); }
      50%  { transform:translate(18px,8px); }
      75%  { transform:translate(-14px,14px); }
      100% { transform:translate(8px,-10px); }
    }

    /* class that starts the floating */
    .sa-floating {
      animation-play-state: running !important;
    }

    /* ================= DESKTOP ================= */
    @media (min-width: 900px) {
      .sa-hero {
        padding:32px 8vw 40px;
      }
      .sa-hero-inner {
        flex-direction:row;
        align-items:center;
        justify-content:space-between;
        margin-top:10vh;
      }
      .sa-hero-text {
        max-width:520px;
      }
      .sa-hero-visual {
        width:380px;
        height:380px;
        margin-bottom:0;
      }
      .sa-portrait {
        width:260px;
        height:260px;
      }
    }

    /* ================= MOBILE: TEXT UNDER LOGO, BIGGER, LESS SPACE ================= */
    @media (max-width: 600px) {

      .sa-hero {
        padding: 10px 16px 18px !important;
      }

      .sa-hero-header {
        margin-bottom: 2px !important;
      }

      .sa-hero-inner {
        margin-top: 2px !important;
      }

      .sa-hero-text h1 {
        font-size: 54px !important;
        line-height: 1.02 !important;
        margin: 0 0 4px !important;
      }

      .sa-hero-text p {
        font-size: 24px !important;
        line-height: 1.4 !important;
        margin: 0 0 6px !important;
        max-width: 95%;
      }

      .sa-hero-visual {
        width: 260px !important;
        height: 260px !important;
        margin-top: 6px !important;
      }

      .sa-portrait {
        width: 210px !important;
        height: 210px !important;
      }

      .sa-portrait--tone1 {
        top: -6px !important;
        right: -18px !important;
      }

      .sa-portrait--tone2 {
        bottom: -10px !important;
        left: -12px !important;
      }
    }
  </style>
</head>
<body>

  <!-- =============== COUNTDOWN PRELOADER =============== -->
  <div id="countdownPreloader" class="sa-count-preloader">
    <div class="sa-count-wrapper">
      <div class="sa-count-circle"></div>
      <div class="sa-count-content">
        <div class="sa-count-logo">Success Academy</div>
        <div class="sa-count-number" id="countNumber">3</div>
      </div>
    </div>
  </div>

  <!-- =============== SMOKE EFFECT LAYER =============== -->
  <div id="smoke-area-sa"></div>

  <!-- =============== MAIN HERO SECTION =============== -->
  <section class="sa-hero">
    <header class="sa-hero-header">
      <div class="sa-logo">SUCCESS ACADEMY</div>
      <div class="sa-menu-icon"></div>
    </header>

    <div class="sa-hero-inner">
      <div class="sa-hero-text">
        <h1>Weâ€™re a creative web studio.</h1>
        <p>
          Exploring the balance between <strong>fun</strong> and <strong>focus</strong>
          to produce immersive and engaging experiences.
        </p>
      </div>

      <div class="sa-hero-visual">
        <div class="sa-portrait sa-portrait--tone1">
          <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0428.jpg?v=1765128580" alt="">
        </div>

        <div class="sa-portrait sa-portrait--tone2">
          <img src="https://cdn.shopify.com/s/files/1/0779/1014/7095/files/IMG_0429.jpg?v=1765128579" alt="">
        </div>
      </div>
    </div>
  </section>

  <script>
    /* =============== PRELOADER COUNTDOWN + IMAGE DELAY =============== */
    (function(){
      const pre     = document.getElementById("countdownPreloader");
      const num     = document.getElementById("countNumber");
      const visual  = document.querySelector(".sa-hero-visual");
      const circles = document.querySelectorAll(".sa-portrait");

      let count = 3;

      const timer = setInterval(()=>{
        count--;
        if(count > 0){
          num.textContent = count;
        } else {
          clearInterval(timer);
          // hide preloader
          pre.classList.add("hidden");

          // after preloader is gone, wait a bit, then show circles & start floating
          setTimeout(() => {
            if (visual) {
              visual.classList.add("sa-visible");  // fade + fall in
            }
            circles.forEach(c => c.classList.add("sa-floating")); // start float animation
          }, 800); // delay after preloader disappears
        }
      }, 1000);
    })();

    /* =============== SMOKE EFFECT =============== */
    (function(){
      const smoke = document.getElementById("smoke-area-sa");

      function puff(x, y) {
        const s = document.createElement("div");
        s.className = "sa-smoke";
        s.style.left = (x - 24) + "px";
        s.style.top  = (y - 24) + "px";
        smoke.appendChild(s);
        setTimeout(() => s.remove(), 1800);
      }

      window.addEventListener("mousemove", e => puff(e.clientX, e.clientY));

      window.addEventListener("touchmove", e => {
        if (!e.touches.length) return;
        const t = e.touches[0];
        puff(t.clientX, t.clientY);
      }, { passive:true });
    })();
  </script>
</body>
</html>
