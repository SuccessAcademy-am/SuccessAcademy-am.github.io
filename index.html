<style>
  /* ========== PRELOADER STYLES ========== */

    inset: 0;
    background: #050816; /* dark navy like Zulik */

    align-items: center;

  .loader-circle {

  .loader-content {
    position: relative;
    text-align: center;
    color: #ffffff;
  }

  .loader-logo {

    text-transform: uppercase;
    font-weight: 700;
    margin-bottom: 10px;
    position: relative;

  /* Accent dot like Zulik */
  .loader-logo::after {
    content: "";
    position: absolute;
    top: -6px;
    right: 35%;
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: radial-gradient(circle at 30% 0, #00ff7a, #006dff);
    box-shadow: 0 0 12px rgba(0, 255, 140, 0.9);
  }

  .loader-percent {
    font-size: 16px;
    letter-spacing: 0.2em;
    color: rgba(255, 255, 255, 0.75);
  }

  @keyframes loaderPulse {
    0% {

      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.07);
    }
    50% {
      transform: scale(1);
      border-color: rgba(255, 255, 255, 0.28);
      box-shadow: 0 0 30px 6px rgba(255, 255, 255, 0.05);
    }
    100% {
      transform: scale(0.98);
      border-color: rgba(255, 255, 255, 0.12);
      box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.07);

  /* Mobile optimization for loader */

  /* TWO RING BUTTONS (TOP RIGHT) */

<script>
  /* ========== PRELOADER LOGIC ========== */
  (function () {
    const preloader = document.getElementById("sitePreloader");
    const percentEl = document.getElementById("loaderPercent");

    let current = 0;
    const target = 100;
    const duration = 2200; // total time in ms
    const stepTime = 30;
    const increment = (target * stepTime) / duration;

    const timer = setInterval(() => {
      current += increment;

      if (current >= target) {
        current = target;
        clearInterval(timer);

        // fade out after reaching 100%
        setTimeout(() => {
          preloader.classList.add("hidden");
        }, 400);
      }

      percentEl.textContent = Math.round(current) + "%";
    }, stepTime);
  })();
</script>
